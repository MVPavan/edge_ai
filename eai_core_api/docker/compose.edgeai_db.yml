version: '3'

services:

    edgeai_minio:
        image: quay.io/minio/minio
        container_name: edgeai_minio
        restart: unless-stopped
        volumes:
            - data1-1:/data
            # - data1-2:/data2
        ports:
            - 9009:9000
            - 9090:9090
        env_file:
            - .env.eai_core_api
        command: server /data --console-address ":9090"

        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9009/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3
        networks:
            - edgeai_network

    edgeai_redis:
        image: redis:latest
        container_name: edgeai_redis
        restart: unless-stopped
        hostname: edgeai_redis
        ports:
            - 6379:6379
        depends_on:
            - edgeai_minio
        networks:
            - edgeai_network       

    edgeai_postgresdb:
        image: postgres:latest
        container_name: edgeai_postgresdb
        restart: unless-stopped
        ports:
            - 5432:5432
        env_file:
            - .env.eai_core_api
        depends_on:
            - edgeai_redis
        networks:
            - edgeai_network
    
    edgeai_mongodb:
        image: mongo:latest
        container_name: edgeai_mongodb
        restart: unless-stopped
        depends_on:
            - edgeai_postgresdb
        ports:
            - 27017:27017
        env_file:
            - .env.eai_core_api
        networks:
            - edgeai_network
    
    edgeai_pgadmin:
        image: dpage/pgadmin4:latest
        container_name: edgeai_pgadmin
        restart: unless-stopped
        env_file:
            - .env.eai_core_api
        depends_on:
            - edgeai_postgresdb
        ports:
            - 5050:80
        networks:
            - edgeai_network

    edgeai_zookeeper:
        image: confluentinc/cp-zookeeper:latest
        container_name: edgeai_zookeeper
        restart: unless-stopped
        env_file:
            - .env.eai_core_api
        ports:
            - 2181:2181
        networks:
            - edgeai_network

    edgeai_kafka:
        image: confluentinc/cp-kafka:latest
        container_name: edgeai_kafka
        restart: unless-stopped
        env_file:
            - .env.eai_core_api
        depends_on:
            - edgeai_zookeeper
        ports:
            - 9092:9092
        networks:
            - edgeai_network

    kafka-ui:
        image: provectuslabs/kafka-ui:latest
        container_name: kafka-ui
        restart: unless-stopped
        depends_on:
            - edgeai_kafka
        ports:
            - 8880:8080
        networks:
            - edgeai_network
        environment:
        - KAFKA_CLUSTERS_0_NAME=Local
        - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=localhost:9092



        
